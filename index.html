<body>
    <h1>
        <li>Input Based Calculator</li>
    </h1>
    <h3>Additon of Two Number</h3>
    <script>
        var Firstname = parseInt(prompt("Enter First number for Addition"));
        var Lastname = parseInt(prompt("Enter Second number Addition"));
        console.log(Firstname + Lastname);
        document.write(Firstname + Lastname);
        alert(Firstname + Lastname);
    </script>
    <h3>Subraction of Two Number</h3>
    <script>
        var First = parseInt(prompt("Enter First number for Subraction"));
        var second = parseInt(prompt("Enter second  number for Subraction"));
        console.log(First - second);
        document.write(First - second);
        alert(First - second);
    </script>
    <h3>Multiplication of Two Number</h3>
    <script>
        var Firstnumber = parseInt(prompt("Enter First number for Multiplication"));
        var secondnumber = parseInt(prompt("Enter second number for Multiplication "));
        console.log(Firstnumber * secondnumber);
        document.write(Firstnumber * secondnumber);
        alert(Firstnumber * secondnumber);
    </script>
    <h3>Division of Two Number</h3>
    <script>
        var Firstnumber = parseInt(prompt("Enter First number for Division"));
        var secondnumber = parseInt(prompt("Enter second nuber for Division"));
        console.log(Firstnumber / secondnumber);
        document.write(Firstnumber / secondnumber);
        alert(Firstnumber / secondnumber);
    </script>
